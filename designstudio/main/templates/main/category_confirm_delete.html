{% extends "layout/basic.html" %}
{% load bootstrap4 %}

{% block content %}
<h2>Вы уверенны что хотите удалить эту категорию?</h2>
<p>Заявки с этой категорией удаляться!</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Удалить</button>
</form>
{% endblock %}
